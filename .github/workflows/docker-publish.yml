name: Build and Publish Docker Images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  IMAGE_NAME: kirillbobykin/ruby-tdlib
  TDLIB_VERSION: 1.8.35
  LATEST_RUBY: "4.0.0"     # Указываем самую свежую версию Ruby для тега latest
  LATEST_OS: "trixie"      # Указываем дефолтную ОС

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # timeout-minutes: 180 # Увеличено до 3 часов с запасом
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["4.0.0", "3.4.8", "3.4.7", "3.4.6", "3.3.10", "3.2.9"]
        os: ["trixie", "bookworm", "alpine3.23", "alpine3.22"]
        variant: ["default", "slim"]
        exclude:
          # Alpine не имеет slim версии
          - os: alpine3.23
            variant: slim
          - os: alpine3.22
            variant: slim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Metadata (Tags & Base Image)
        id: meta
        run: |
          chmod +x scripts/generate_tags.sh
          ./scripts/generate_tags.sh
        env:
          RUBY_VER: ${{ matrix.ruby-version }}
          OS: ${{ matrix.os }}
          VARIANT: ${{ matrix.variant }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.meta.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.base_image }}
